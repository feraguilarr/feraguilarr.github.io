<!DOCTYPE html>
<html>
<head>
  <title>TravelBloom – Contact Us</title>
  <link rel="stylesheet" href="contact_us_styles.css">
</head>
<body>
  <div id="navbar">
    <div id="logo">TravelBloom</div>
    <div id="links">
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
    </div>
  </div>

  <div id="main-content">
    <!-- left‐side social icons -->
    <div id="social-sidebar">
      <a href="#"><img src="https://img.icons8.com/ios-filled/24/twitter.png" alt="Twitter"></a>
      <a href="#"><img src="https://img.icons8.com/ios-filled/24/facebook.png" alt="Facebook"></a>
      <a href="#"><img src="https://img.icons8.com/ios-filled/24/instagram-new.png" alt="Instagram"></a>
      <a href="#"><img src="https://img.icons8.com/ios-filled/24/youtube-play.png" alt="YouTube"></a>
    </div>

    <!-- main two‐column area -->
    <div id="content-wrapper">
      <!-- hero text on the left -->
      <div id="hero-text">
        <h1>CONTACT US</h1>
        <p>Get in touch</p>
      </div>

      <!-- contact form on the right -->
      <form id="contact-form">
        <input type="text"    name="name"    placeholder="Name">
        <input type="email"   name="email"   placeholder="Email">
        <textarea            name="message" placeholder="Message"></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
